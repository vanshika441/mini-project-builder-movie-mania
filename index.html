                <div class="dropdown-content">
                    <a href="#" class="genres">Action</a>
                    <a href="#" class="genres">Adventure</a>
                    <a href="#" class="genres">Animation</a>
                    <a href="#" class="genres">Comedy</a>
                    <a href="#" class="genres">Crime</a>
                    <a href="#" class="genres">Documentary</a>
                    <a href="#" class="genres">Drama</a>

                    <a href="#" class="genres">War</a>
                    <a href="#" class="genres">Western</a>

            </div>

            <li><a href="#" id="home">Home</a></li>
            <li><a href="#" id="top-rated">Top Rated</a></li>
            <li><a href="#" id="popular">Popular</a></li>
            <li><a href="#" id="upcoming">Upcoming</a></li>
            
        </div>
    </nav>

    <!--For the movies selected-->
    <div id="title"></div>

    <!--For the list of movies-->
    <div class="wrapper"></div>

    <!--For popup to load the trailer-->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closePopup()">&times;</a>
        <div class="overlay-content">
            <iframe id="iframe" src="" frameborder="0"></iframe>
        </div>
    </div>
